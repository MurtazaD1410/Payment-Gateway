<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="about.css" />
  </head>
  <body>
    <div class="main">
      <nav
        class="flex justify-around text-purple-50 py-5 bg-purple-900/20 items-center"
      >
        <div class="logo font-bold text-xl flex items-center space-x-7">
          <img src="images/MPT30v4.jpg" class="w-12 h-12 rounded-lg" alt="" />
          <a href="/">Mercury Pheonix Trust</a>
        </div>
        <div class="">
          <ul class="flex space-x-7 text-lg">
            <li class=""><a href="/"> Home</a></li>
            <li class=""><a href="about.html"> About</a></li>
          </ul>
        </div>
      </nav>

      <!-- This is an example component -->
      <div class="max-w-2xl mx-auto my-10">
        <div id="default-carousel" class="relative" data-carousel="static">
          <!-- Carousel wrapper -->
          <div
            class="overflow-hidden relative h-56 rounded-lg sm:h-64 xl:h-80 2xl:h-96"
          >
            <!-- Item 1 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <span
                class="absolute top-1/2 left-1/2 text-2xl font-semibold text-white -translate-x-1/2 -translate-y-1/2 sm:text-3xl dark:text-gray-800"
                >First Slide</span
              >
              <img
                src="images/download.jpg"
                class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2 rounded-xl"
                alt="..."
              />
            </div>
            <!-- Item 2 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img
                src="images/skynews-queen-face-it-alone_5929304.jpg"
                class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2 rounded-xl"
                alt="..."
              />
            </div>
            <!-- Item 3 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img
                src="images/2dff1e6dc0f1daf6acb94110e06f0a8b.jpg"
                class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2 rounded-xl"
                alt="..."
              />
            </div>
          </div>
          <!-- Slider indicators -->
          <div
            class="flex absolute bottom-5 left-1/2 z-30 space-x-3 -translate-x-1/2"
          ></div>
          <!-- Slider controls -->
          <button
            type="button"
            class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none"
            data-carousel-prev
          >
            <span
              class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
            >
              <svg
                class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                ></path>
              </svg>
              <span class="hidden">Previous</span>
            </span>
          </button>
          <button
            type="button"
            class="flex absolute top-0 right-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none"
            data-carousel-next
          >
            <span
              class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
            >
              <svg
                class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                ></path>
              </svg>
              <span class="hidden">Next</span>
            </span>
          </button>
        </div>

        <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
      </div>

    </div>
